<!-- Hero Start -->
<section class="bg-profile d-table w-100 bg-primary" id="home"
  style="background: url('assets/images/account/bg.png') center center;">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="card public-profile border-0 rounded shadow" style="z-index: 1;">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-lg-2 col-md-3 text-md-left text-center">
                <img src="assets/images/client/05.jpg" class="avatar avatar-large rounded-circle shadow d-block mx-auto"
                  alt="">
              </div>
              <!--end col-->

              <div class="col-lg-10 col-md-9">
                <div class="row align-items-end">
                  <div class="col-md-7 text-md-left text-center mt-4 mt-sm-0">
                    <h3 class="title mb-0">Mr {{user.firstName}} <br> {{user.lastName}}</h3>
                    <small class="text-muted h6 mr-2">Auteur</small>
                  </div>
                  <!--end col-->
                  <div class="col-md-5 text-md-right text-center">
                    <ul class="list-unstyled social-icon social mb-0 mt-4">
                      <li class="list-inline-item"><a href="javascript:void(0)" class="rounded" placement="bottom"
                          ngbTooltip="Add Friend">
                          <i-feather name="user-plus" class="fea icon-sm fea-social"></i-feather>
                        </a></li>
                      <li class="list-inline-item ml-1"><a href="javascript:void(0)" class="rounded" placement="bottom"
                          ngbTooltip="Messages">
                          <i-feather name="message-circle" class="fea icon-sm fea-social"></i-feather>
                        </a></li>
                      <li class="list-inline-item ml-1"><a href="javascript:void(0)" class="rounded" placement="bottom"
                          ngbTooltip="Notifications">
                          <i-feather name="bell" class="fea icon-sm fea-social"></i-feather>
                        </a></li>
                      <li class="list-inline-item ml-1"><a href="account-setting" class="rounded" placement="bottom"
                          ngbTooltip="Settings">
                          <i-feather name="tool" class="fea icon-sm fea-social"></i-feather>
                        </a></li>
                    </ul>
                    <!--end icon-->
                  </div>
                  <!--end col-->
                </div>
                <!--end row-->
              </div>
              <!--end col-->
            </div>
            <!--end row-->
          </div>
        </div>
      </div>
      <!--end col-->
    </div>
    <!--end row-->
  </div>
  <!--ed container-->
</section>
<!--end section-->
<!-- Hero End -->

        <div class="col-lg-8 col-12">

        <div class="row projects-wrapper "  >

          <div class=" col-md-6  mt-4 pt-2" *ngFor="let conte of contes">
            <div class="card courses-desc overflow-hidden rounded shadow border-0" style="position:relative">
              <div class="card-body p-0">

                <a routerLink="/page-work-detail"><img src="{{ressourceUrl+'/api/ImageConte/'+conte.id}}"
                                                       class="img-fluid rounded work-image" alt=""></a>
                <button class="btn-img" (click)="participer(conte)">Participer</button>

                <div class="content pt-3">
                  <h5 class="mb-1 mt-1 ml-3"><a routerLink="/page-work-detail" class="text-dark title">Titre : </a>{{conte.titre}}</h5>
                  <h6 class="text-muted tag mb-1 mt-1 ml-3 ">Prix :{{conte.prix}} </h6>
                  <h6 class="text-muted tag mb-1 mt-1 ml-3">nbPage :{{conte.nbPage}} </h6>
                  <h6 class="text-muted tag mb-1 mt-1 ml-3 " style="max-height: 100px; overflow-y: scroll"> {{conte.description}} </h6>
