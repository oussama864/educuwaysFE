<section class="bg-home d-flex align-items-center" data-jarallax='{"speed": 0.5}'

  <div class="bg-overlay"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-12 text-center">

        <h2> Competition A</h2>

    <div class="row">

      </div>
    </div>
    <div class="row">
