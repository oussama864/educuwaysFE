        <div class="col-lg-8 col-12">

              <h5 class="text-md-left text-center"> Ajouter  des contes </h5> <br><br>

              <form  [formGroup]="editForm">
              <div class="form-group" >
               <label>insérer image</label><br>

                 <input type="file" accept="image/*" (change)="oneSelectFile($event)">
                <img [src]="imgUrl" height="200" *ngIf="imgURL">
              </div>
                <div class="row mt-4">
                  <div class="col-md-6">
                    <div class="form-group position-relative">
                      <label>Édition</label>
                      <i-feather name="MaisonÉdition" class="fea icon-sm icons"></i-feather>
                      <input name="MaisonÉdition" id="MaisonÉdition" type="text" class="form-control pl-5" placeholder="MaisonÉdition"
                             formControlName="MaisonEdition">
                    </div>
                  </div>
                  <!--end col-->
                  <div class="col-md-6">
                    <div class="form-group position-relative"  >
                      <label>Langues :</label><br>
                      <i-feather name="langues" class="fea icon-sm icons"></i-feather>
                      <select class="form-select" formControlName="langues" aria-label="Default select example">
                        <option value="Anglais">Anglais</option>
                        <option value="Français">français</option>
                        <option value="Arabe">Arabe</option>

                      </select>

                    </div>
                  </div>
                  <!--end col-->
                  <div class="col-md-6">
                    <div class="form-group position-relative" >
                      <label>Titre</label>
                      <i-feather name="Titre" class="fea icon-sm icons"></i-feather>
                      <input name="Titre" id="Titre" type="text" class="form-control pl-5" placeholder="Titre"
                             formControlName="titre">
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group position-relative">
                      <label>Type</label>
                      <i-feather name="bookmark" class="fea icon-sm icons"></i-feather>
                      <input name="Type" id="Type" type="text" class="form-control pl-5"
                        placeholder="Type" formControlName="Type">
                    </div>
                  </div>

                  <div class="col-lg-12">
                    <div class="form-group position-relative" >
                      <label>Description</label>
                      <i-feather name="message-circle" class="fea icon-sm icons"></i-feather>
                      <textarea name="comments" id="comments" rows="4" class="form-control pl-5"
                        placeholder="Description :" formControlName="Description"></textarea>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group position-relative">
                      <label>Nombres de pages</label>
                      <i-feather name="Nombres_de_pages" class="fea icon-sm icons"></i-feather>
                      <input name="Nombres_de_pages" id="Nombres_de_pages" type="text" class="form-control pl-5" placeholder="Nombres_de_pages"
                             formControlName="Nombres_de_pages">
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group position-relative">
                      <label>Prix</label>
                      <i-feather name="Prix" class="fea icon-sm icons"></i-feather>
                      <input name="Prix" id="Prix" type="text" class="form-control pl-5" placeholder="Prix"
                             formControlName="Prix">
                    </div>
                  </div>

                </div>
              </form>
              <!--end form-->

                    <div class="row mt-4">
